<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet debug page</title>

		<script src="https://maps.googleapis.com/maps/api/js" async defer></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  <link rel="stylesheet" href="../Leaflet/dist/leaflet.css" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet-src.js"
			integrity="sha512-I5Hd7FcJ9rZkH7uD01G3AjsuzFy3gqz7HIJvzFZGFt2mrCS4Piw9bYZvCgUE0aiJuiZFYIJIwpbNnDIM6ohTrg=="
			crossorigin=""
		></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

		<!-- 		<script type="text/javascript" src="dist/Leaflet.GoogleMutant.js"></script> -->
		<script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>
		<style>
		body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width: 100vw;
}
		</style>
	</head>
	<body>
		<div id="map" class="map"></div>
		
		<script type="text/javascript">
			var map = L.map("map").setView([-6.9119632, 107.3248363], 15);

			var hybridMutant = L.gridLayer
				.googleMutant({
				  minZoom: 5,
					maxZoom: 24,
					type: "satellite",
				})
				.addTo(map);
				
L.Routing.control({
    waypoints: [
        L.latLng(-6.9119632, 107.3248363),
        L.latLng(-6.9199250, 107.3393820)
    ],
    routeWhileDragging: true,
    showAlternatives : true,
    altLineOptions: [
      styles : [
        {color: 'black', opacity: 0.15, weight: 9}, {color: 'white', opacity: 0.8, weight: 6}, {color: 'red', opacity: 1, weight: 2}],
      ],
}).addTo(map);
		</script>
	</body>
</html>
